sendgrid_marketing.general_settings:
  path: '/admin/config/sendgrid_marketing/general-settings'
  defaults:
    _form: '\Drupal\sendgrid_marketing\Form\SendgridMarketingConfigurationForm'
    _title: 'SendGrid General settings'
  requirements:
    _permission: 'administer site configuration'

sendgrid_marketing.list_settings:
  path: '/admin/config/sendgrid_marketing/list-settings'
  defaults:
    _form: '\Drupal\sendgrid_marketing\Form\SendgridMarketingListForm'
    _title: 'SendGrid List settings'
  requirements:
    _permission: 'administer site configuration'

sendgrid_marketing.header_footer_settings:
  path: '/admin/config/sendgrid_marketing/header-footer-settings'
  defaults:
    _form: '\Drupal\sendgrid_marketing\Form\SendgridMarketingHeaderFooterForm'
    _title: 'Header and Footer'
  requirements:
    _permission: 'administer site configuration'

sendgrid_marketing.sendgrid_campaigns_list:
  path: '/admin/config/sendgrid_marketing/sendgrid-campaigns-list'
  defaults:
    _controller: '\Drupal\sendgrid_marketing\Controller\CampaignsController::adminPage'
    _title: 'SendGrid Campaigns List'
  requirements:
    _permission: 'administer site configuration'